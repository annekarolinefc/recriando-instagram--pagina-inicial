<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class=instagram-wrapper>
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="mockup do instagram">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <div class="instagram-logo"><img src="img/instagram-logo.png" alt="logo do instagram">
                </div>
                <div class="instagram-profile">
                    <img src="img/imagem-perfil.jpeg" class="profile-photo"alt="foto do perfil">
                </div>
                <a href="#" class="instagram-login">Continuar como dev_karoline</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é dev_karoline?</p>
                <p class="notaccount">
                    <span class="link-blue">Trocar de conta</span>
                    ou
                    <span class="link-blue">Cadastre-se</span>
                </p>
                </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o Aplicativo.</p>
                <div class="download">
                    <img class="app-download" src="img/apple-button.png" alt="App Store">
                    <img class="app-download" src="img/googleplay-button.png" alt="Google Play">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
